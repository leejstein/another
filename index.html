<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>씨큐브코딩 동탄센터</title>

    <style>

        .wrapper {
            max-width: 100%;
            margin: 0 auto;
        }

        @media screen and (min-width: 800px) {

            .wrapper {
                max-width: 90%;
            }

            header, footer {
                width: 100%;
            }

            nav, main {
                float: left;
            }

            nav {
                width: 20.83333%;
                margin-right: 1.041667%;
            }

            main {
                width: 78.125%;
            }

            footer {
                clear: both;
            }

        }

        @media screen and (min-width: 1000px) {

            .wrapper {
                max-width: 66.66667%;
            }

        }

        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: black;
            text-align: left;
            margin: 0;
        }

        header,
        nav,
        main,
        footer {
            border: 1px solid black;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        header, footer {
            padding: 20px 0;
        }

        nav, main {
            padding: 200px 0;
        }

        h1 {
        	text-align: center;
        }

    </style>

</head>
<body>
<div class="wrapper">
    <h1>이재석</h1>
    <header>HEADER</header>
    <nav>NAV</nav>
    <main role="main">
    	SECTION<br />
    	<ul>
    		<li><a href="sub/secondPage.html">다음 링크</a>
    	</ul>
    </main>
    <footer>FOOTER</footer>
</div>
</body>
</html>
